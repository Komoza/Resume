<html>
    <head>
        <title>Resume</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,700;0,900;1,500;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="panel">
                    <img class="photo" src="image/photo.jpg" alt="photo">
                    <h1 class="name">Maxim Komoza</h1>
                    <p class="age">25 y.o.</p>
                    <div class="skills">
                        <h2 class="smallText">Position:</h2>
                        <h3 class="bigText">Frontend developer</h3>
                        <h2 class="smallText">Salary:</h2>
                        <h3 class="bigText">0$/mount</h3>
                        <h2 class="smallText">Level:</h2>
                        <h3 class="bigText">Trainee</h3>
                    </div>
                    <div class="contactMe">
                        <p class="contactParagraph">Contact me</p>
                        <img src="image/telegram.svg" alt="telegram">
                        <img src="image/whatsapp.svg" alt="whatsapp">
                        <img src="image/gmail.svg" alt="gmail">
                    </div>
                </div>
                <div class="programingLang">
                    <h2 >Programming languages</h2>
                    <div class="card">
                        <img src="image/logo.png" alt="html logo">
                        <div class="contentPL">
                            <p>html</p>
                            <div class="progressBar htmlProgress"></div>
                        </div>
                        <!-- <input type="value" class="procent" name="31%"> -->
                        <div class="procent">31%</div>
                    </div>
                    <div class="card">
                        <img src="image/css.png" alt="css logo">
                        <div class="contentPL">
                            <p>CSS</p>
                            <div class="progressBar cssProgress"></div>
                        </div>
                        <div class="procent">17%</div>
                    </div>
                    <div class="card">
                        <img src="image/js.svg" alt="js logo">
                        <div class="contentPL">
                            <p>JavaScript</p>
                            <div class="progressBar jsProgress"></div>
                        </div>
                        <div class="procent">4%</div>
                    </div>
                    <p class="created" >Â© created by Maxim Komoza</p>
                </div>    
            </div>
            <div class="circles circle1"></div>
            <div class="circles circle2"></div>
        </main>
    </body>
</html>
